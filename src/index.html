<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Weather App</title>
</head>
<body>
    <nav>
        <h3 class="nav-title">Weather App</h3>
    </nav>
    <form class="search-form">
        <input type="text" class="city-input" placeholder="Enter a city" required>
        <input class="submit-button" type="submit" value="Search">  
    </form>
    <div class="weather-data-container"></div>
    <div class="units-toggle-div">
        <input type="checkbox" id="toggle" class="units-toggle" checked>
        <label for="toggle" class="units-toggle-text">
            <p class="toggle-text toggle-metric">Metric</p>
            <p class="toggle-text toggle-imperial">Imperial</p>
        </label>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
